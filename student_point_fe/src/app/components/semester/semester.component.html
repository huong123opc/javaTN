<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>

    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Danh sách học kỳ đã hoàn thành và đang học</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a [routerLink]="['']">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div *ngFor="let item of semesterOfStudentRes.data; let i=index" class="col-md-3 col-sm-6 col-12">
                        <div style="cursor: pointer;" [routerLink]="['/grade-semester', item.id]" class="info-box">
                            <span class="info-box-icon"
                                [ngClass]="i == semesterOfStudentRes.data.length -1 ? 'bg-info' : 'bg-success'">{{item.gpa
                                |
                                number:'1.2-2'}}</span>
                            <div class="info-box-content">
                                <span class="info-box-text">{{item.semester.name}}</span>
                                <span class="info-box-number">{{item.semester.year}}</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <app-footer></app-footer>
</div>
